<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="alternate" hreflang="zh-cn" href="https://www.steedos.com/cn/" />
        <link rel="alternate" hreflang="zh-CN" href="https://www.steedos.com/cn/" />
        <link rel="alternate" hreflang="zh-TW" href="https://www.steedos.com/cn/" />
        <link rel="alternate" hreflang="zh-HK" href="https://www.steedos.com/cn/" />
        <link rel="alternate" hreflang="x-default" href="https://www.steedos.com/us/" />
        <script type="text/javascript">
            if (location.host == 'www.hotoa.com')
                window.location.href = '/oa/'
            else if (location.host == 'www.steedos.cn')
                window.location.href = '/cn/'
            else if (location.host == 'www.steedos.com.cn')
                window.location.href = '/cn/'
            var userLang = navigator.language || navigator.userLanguage; 
            if (userLang == 'zh-CN' || userLang == 'zh-cn')
                window.location.href = '/cn/'
            else
                window.location.href = '/us/'
        </script>
        <title>华炎云 | Steedos</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        <a href='/cn/'>中文</a>
        <a href='/us/'>英文</a>
    </body>
</html>
